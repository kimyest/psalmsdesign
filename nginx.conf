# ========================================================
# PSALMS DESIGN WEBSITE - NGINX SERVER OPTIMIZATION
# ========================================================

server {
    listen 80;
    server_name psalmsdesign.co.kr www.psalmsdesign.co.kr;
    
    # Document root
    root /var/www/psalmsdesign;
    index index.html index.htm;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/opentype
        font/otf
        font/ttf
        font/woff
        font/woff2;
    
    # Browser Caching
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary Accept-Encoding;
    }
    
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }
    
    location ~* \.(html|htm)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;
    
    # Prevent access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~* \.(bak|backup|old|tmp|temp|log)$ {
        deny all;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
        
        # Enable keep-alive
        keepalive_timeout 65;
        keepalive_requests 100;
        
        # Optimize for static content
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }
    
    # Optimize for large files
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeout settings
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Prevent hotlinking
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        valid_referers none blocked psalmsdesign.co.kr *.psalmsdesign.co.kr google.com *.google.com bing.com *.bing.com yahoo.com *.yahoo.com naver.com *.naver.com daum.net *.daum.net;
        if ($invalid_referer) {
            return 403;
        }
    }
}

