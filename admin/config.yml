backend:
  name: github
  repo: kimyest/psalmsdesign           # 예: USER/REPO
  branch: main
  base_url: https://psalmscms.vercel.app    # OAuth 프록시 배포 URL (https:// 반드시 포함)
  auth_endpoint: /auth

media_folder: "assets/uploads"              # 리포 내부 이미지 저장 위치
public_folder: "/assets/uploads"            # 사이트에서 접근 경로

site_url: "https://psalmsdesign.co.kr"

# ========== 컬렉션 ==========
collections:
  # 1) 개별 페이지 (회사소개, Privacy 등)
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.md"
        label: "Home"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown", required: false }
      - file: "legal.md"
        label: "Legal / Privacy"
        name: "legal"
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown", required: false }

  # 2) 포트폴리오 (_portfolio 폴더)
  - name: "portfolio"
    label: "Portfolio"
    folder: "_portfolio"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", hint: "대표 이미지" }
      - { label: "Alt text", name: "alt", widget: "string", required: false }
      - { label: "Category", name: "category", widget: "string", required: false }
      - { label: "Client", name: "client", widget: "string", required: false }
      - { label: "Project Date", name: "project-date", widget: "string", required: false }
      - { label: "Body (Modal 내용)", name: "body", widget: "markdown", required: false }

  # 3) 내비게이션 (_data/navigation.yml)
  - name: "navigation"
    label: "Navigation"
    files:
      # en 블록 편집
      - file: "_data/navigation.yml"
        label: "Menu (en)"
        name: "menu_en"
        fields:
          - label: "English (en)"
            name: "en"
            widget: "object"
            fields:
              - label: "Items"
                name: "nav"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Section (ex: services)", name: "section", widget: "string", required: false }
                  - { label: "URL (ex: /privacy-policy/ or https://…)", name: "url", widget: "string", required: false }

      # en-US 블록 편집 (하이픈이 있으므로 name을 따옴표로 감싸야 함)
      - file: "_data/navigation.yml"
        label: "Menu (en-US)"
        name: "menu_en_us"
        fields:
          - label: "English (en-US)"
            name: "en-US"
            widget: "object"
            fields:
              - label: "Items"
                name: "nav"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Section (ex: services)", name: "section", widget: "string", required: false }
                  - { label: "URL (ex: /privacy-policy/ or https://…)", name: "url", widget: "string", required: false }


  # 4) 사이트 텍스트 (_data/sitetext.yml)
  - name: "sitetext"
    label: "Site Text"
    files:
      - file: "_data/sitetext.yml"
        label: "Sections"
        name: "sitetext"
        fields:
          - label: "Header"
            name: "header"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "Text", name: "text", widget: "text", required: false }
              - { label: "Button Text", name: "button", widget: "string", required: false }
              - { label: "Button Link", name: "buttonlink", widget: "string", required: false }
          - label: "Services"
            name: "services"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - label: "List"
                name: "list"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "string", required: false }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Desc", name: "desc", widget: "text", required: false }
          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "Body", name: "body", widget: "markdown", required: false }
          - label: "Team"
            name: "team"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - label: "People"
                name: "people"
                widget: "list"
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Role", name: "role", widget: "string", required: false }
                  - { label: "Image", name: "image", widget: "image", required: false }
                  - { label: "Social (JSON/YAML)", name: "social", widget: "text", required: false }

  # 5) 스타일 (_data/style.yml)
  - name: "style"
    label: "Style"
    files:
      - file: "_data/style.yml"
        label: "Theme Colors"
        name: "style"
        fields:
          - { label: "Primary Color", name: "primary", widget: "string", required: false }
          - { label: "Secondary Color", name: "secondary", widget: "string", required: false }
